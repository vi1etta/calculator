<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII-style calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <audio id="successSound" src="/sounds/done.mp3" preload="auto"></audio>
    <audio
      id="btnClickSound"
      src="/sounds/hover_state-btn.mp3"
      preload="auto"
    ></audio>
    <audio id="btnReset" src="/sounds/reset_sound.mp3" preload="auto"></audio>
    <div id="snackbar"></div>
    <div class="container">
      <div class="display-container">
        <h2 class="display-main-text" id="dispayText">Put a number</h2>
      </div>
      <div class="btn-holder">
        <div class="row">
          <!--row 1-->
          <button type="button" class="digit">7</button>
          <button type="button" class="digit">4</button>
          <button type="button" class="digit">1</button>
          <button type="button" class="clearBtn">AC</button>
        </div>
        <div class="row">
          <!--row 2-->
          <button type="button" class="digit">8</button>
          <button type="button" class="digit">5</button>
          <button type="button" class="digit">2</button>
          <button type="button" class="digit">0</button>
        </div>

        <div class="row">
          <!--row 3-->
          <button type="button" class="digit">9</button>
          <button type="button" class="digit">6</button>
          <button type="button" class="digit">3</button>
          <button type="button" class="equal">=</button>
        </div>

        <div class="row">
          <button type="button" class="math">รท</button>
          <button type="button" class="math">ร</button>
          <button type="button" class="math">-</button>
          <button type="button" class="math">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
