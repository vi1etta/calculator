<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII-style calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display-container">
        <h4 class="display-expression" id="dispayExpression">4+2</h4>
        <h2 class="display-main-text" id="dispayText">Put a number</h2>
       
      </div>
      <div class="btn-holder">
        <div class="row"> <!--row 1-->
          <button type="button" class="btn-num" id="digit">7</button>
          <button type="button" class="btn-num"id="digit">4</button>
          <button type="button" class="btn-num" id="digit">1</button>
          <button type="button" class="btn-num" id="clearBtn">AC</button>
        </div>
        <div class="row"> <!--row 2-->
          <button type="button" class="btn-num" id="digit">8</button>
          <button type="button" class="btn-num" id="digit">5</button>
          <button type="button" class="btn-num" id="digit">2</button>
          <button type="button" class="btn-num" id="digit">0</button>
        </div>

        <div class="row"> <!--row 3-->
          <button type="button" class="btn-num" id="digit">9</button>
          <button type="button" class="btn-num" id="digit">6</button>
          <button type="button" class="btn-num" id="digit">3</button>
          <button type="button" class="btn-num"  id="equal">=</button>
        </div>

        <div class="row">
          <button type="button" class="btn-num" id="math">รท</button>
          <button type="button" class="btn-num" id="math">ร</button>
          <button type="button" class="btn-num" id="math">-</button>
          <button type="button" class="btn-num" id="math">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
