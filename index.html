<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII-style calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <audio id="successSound" src="sounds/done.mp3" preload="auto"></audio>
    <audio id="hoverSound" src="sounds/hover-btn.mp3" preload="auto"></audio>
    <div id="video-wrapper">
      <img id="hover-video" src="img/waving-creature-unscreen.gif" muted loop></video>
    </div>
    <div class="container">
      <div class="display-container">
        <h2 class="display-main-text" id="dispayText">Put a number</h2>
      </div>
      <div class="btn-holder">
        <div class="row">
          <!--row 1-->
          <button type="button" id="digit">7</button>
          <button type="button" id="digit">4</button>
          <button type="button" id="digit">1</button>
          <button type="button" id="clearBtn">AC</button>
        </div>
        <div class="row">
          <!--row 2-->
          <button type="button" id="digit">8</button>
          <button type="button" id="digit">5</button>
          <button type="button" id="digit">2</button>
          <button type="button" id="digit">0</button>
        </div>

        <div class="row">
          <!--row 3-->
          <button type="button" id="digit">9</button>
          <button type="button" id="digit">6</button>
          <button type="button" id="digit">3</button>
          <button type="button" id="equal">=</button>
        </div>

        <div class="row">
          <button type="button" id="math">รท</button>
          <button type="button" id="math">ร</button>
          <button type="button" id="math">-</button>
          <button type="button" id="math">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
